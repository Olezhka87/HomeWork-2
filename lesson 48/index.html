<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>48. Формы - form, label, input, select, textarea, fieldset, legend</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>Форма обратной связи</legend>
            <label>
                Ваше имя
                <input type="text">
            </label>
            <br>
            <br>
            <label>
                Телефон
                <input type="number">
            </label>
            <br>
            <br>
            <label>
                Ваш пол
                <select>
                    <option value="men">Мужской</option>
                    <option value="woman">Женский</option>
                </select>
            </label>
            <br>
            <br>
            <textarea placeholder="Введите Ваше сообщение" id="" cols="30" rows="2"></textarea>
            <br>
            <br>
            <button type="submit">Отправить</button>
            <button type="reset">Очистить</button>
        </fieldset>
    </form>
</body>

</html>
