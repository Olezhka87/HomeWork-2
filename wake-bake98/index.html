<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake & Bake</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__innner">
                        <a class="header__logo" href="#"><img class="header__logo-img"
                                src="img/icon/logos/logo-dark.svg" alt="логотип компании"></a>
                        <nav class="header__nav">
                            <ul class="header__nav-list">
                                <li class="header__item">
                                    <a class="header__item-link" href="#">Программа обучения</a>
                                </li>
                                <li class="header__item">
                                    <a class="header__item-link" href="#">Галерея</a>
                                </li>
                                <li class="header__item">
                                    <a class="header__item-link" href="#">Отзывы</a>
                                </li>
                                <li class="header__item">
                                    <a class="header__item-link" href="#">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="hero__text-date">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="hero__title">Научись печь торты и десерты с нуля</h1>
                            <p class="hero__p-text">За 8 практических занятий ты получишь новые возможности
                                для самореализации и любимое дело</p>
                            <a href="#" class="button hero__button">Записаться на курс</a>
                        </div>
                        <div class="hero__img">
                            <img class="hero__img-firl" src="img/girl.png"
                                    alt="девушка с тортом в руках">
                            <div class="hero__img-control">
                                <a data-fslightbox="gallery" href="https://www.youtube.com/watch?v=DTgL4eWJcCQ" class="hero__img-button">
                                    <img class="hero__img-icon" src="img/icon/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main class="main">main</main>
        <footer class="footer">footer</footer>
    </div>

    <script src="js/fslightbox.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
